<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Speed Quiz</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="clearfix">
        <div id="highScores" class="top-left">
            <button id="view-highscores" type="button" class="btn btn-primary float-left">
                View Highscores
            </button>
            <button class="btn btn-primary float-right" type="button">
                Time Left: <span id="timer"></span>
            </button>
        </div>
    </div>

    <div class="start m-auto w-50 h-25">
        <div class="card" style="width:500px">
            <img class="card-img-top" src="./assets/images/baseball.jpg" alt="Baseball">
            <div class="card-img-overlay">
            <h4 class="card-title text-white">Baseball Speed Quiz</h4>
            <p class="card-text">
                  See how fast you can complete the quiz! Incorrect answers will cost you!
            </p>
            <button class="btn btn-primary" type="submit">
              Start Quiz
            </button>
            </div>
        </div>
    </div>

    <div class="scoreContainer m-auto w-75">
        <div id="initialsArray">
            <div class="card">
                <div class="card-header">
                    Finished!
                </div>
                <div class="card-body">
                    <p class="card-text">
                        Your Final Score is <span id="scoreNumber"></span>
                    </p>
                    <form method="POST" id="initials-form">
                        <label for="initials-text">Enter Your Initials:</label>
                        <input type="text" placeholder="" name="initials-text" id="initials-text" />
                    </form>
                    <button values="submit" id="submit-initials" class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="quiz">
        <div class="card m-auto w-75">
            <div class="card-header">
                <h2>Question</h2>
            </div>
            <div class="card-body">
                <blockquote class="blockquote">
                    <ul></ul>
                    <footer>
                        <div class="feedback" style="padding-top:2%"></div>
                    </footer>
                </blockquote>
            </div>
        </div>
    </div>

    <div class="highScorePage mt-0">
        <div id="highScoresList">
            <div class="card m-auto w-75">
                <div class="card-header">
                    <h3>Highscores</h3>
                </div>
                <div class="card-body">
                    <form>
                        <ol id="scoreList"></ol>
                    </form>
                    <button id="go-back" class="btn btn-primary">
                        Try Again!
                    </button>
                    <button id="clear" class="btn btn-primary">
                        Clear Scores
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
